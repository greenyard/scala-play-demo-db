@(items: List[Item])(implicit flash: Flash, lang: Lang)
@main(Messages("application.name")) {
  <table class="table table-hover table-striped" data-link="row"  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody >
      @for(item <-items) {
      <tr onclick="location.href='@routes.Items.show(item.id)'">
        <td>@item.name</td>
        <td>@item.description</td>
      </tr>
      }
    </tbody>
  </table>
}
